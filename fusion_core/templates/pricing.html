{% load static %}
<section id="pricing" class="section-padding">
  <div class="container">
    <div class="section-header text-center">
      <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Pre√ßos</h2>
      <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
    </div>
    <div class="row">
    {% for p in precos %}
      <div class="col-lg-4 col-md-6 col-xs-12">
        <div class="table wow fadeInLeft" data-wow-delay="1.2s">
          <div class="icon-box">
            <i class="{{ p.icone }}"></i>
          </div>
          <div class="pricing-header">
            <p class="price-value">{{ p.preco }}R$<span> /mes</span></p>
          </div>
          <div class="title">
            <h3>{{ p.nome }}</h3>
          </div>
          <ul class="description">
            <li>{{ p.description_1 }}</li>
            <li>{{ p.description_2 }}</li>
            <li>{{ p.description_3 }}</li>
            <li>{{ p.description_4 }}</li>
          </ul>
          <button class="btn btn-common">Comprar Agora</button>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</section>
