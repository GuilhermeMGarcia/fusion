<header id="header-wrap">
  <!-- Navbar Start -->
  {% include 'navbar.html' %}
  <!-- Navbar End -->

  <!-- Hero Area Start -->
  {% include 'hero.html'%}
  <!-- Hero Area End -->

    <div class="container">
      {% if messages %}
        {% for m in messages %}
          <div class="alert alert-{{ m.tags }}">
            <button type="button" class="close" data-dismiss="alert"></button>
            <strong>{{ m }}</strong>
          </div>
        {% endfor %}
      {% endif %}
    </div>
</header>
